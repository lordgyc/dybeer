<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories & Items - Beverage Management</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="header">
        <div class="logo">DY MANAGEMENT</div>
        <div class="action-buttons">
            <a href="#" class="btn-link"><button class="btn btn-primary">Manage</button></a>
             <a href="./pages/assign.html" class="btn-link"><button class="btn btn-secondary">Assign</button></a>
             <a href="./pages/refill.html" class="btn-link"><button class="btn btn-secondary">Refill</button></a>
             <a href="./pages/dailycheck.html" class="btn-link"><button class="btn btn-secondary">dailycheck</button></a>
             <a href="./pages/sales.html" class="btn-link"><button class="btn btn-secondary">sales</button></a>
             <!-- Active page indicated -->
             <a  id="sign-out-btn" class="btn-link"><button class="btn btn-signout">sign out</button></a>
            <div class="profile-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content manage-content"> <!-- Added specific class -->
             <h1 class="manage-title">Manage Categories & Items</h1>

             <div class="manage-columns-wrapper">
                 <!-- Column 1: Add Category -->
                >

                 <!-- Column 2: Add Item to Category -->
                 <div class="manage-column item-column">
                    <div class="manage-block add-item-block">
                         <h3 class="form-section-title">Add New Item to Category</h3>
                         <form id="add-item-form">
                             
                             <div class="form-group">
                                 <label for="new-item-name">Item Name (e.g., Beer Name):</label>
                                 <input type="text" id="new-item-name" name="item_name" required placeholder="e.g., St. George Beer, Coca-Cola">
                             </div>
                              <div class="form-group">
                                 <label for="new-item-price">Item Price (Birr):</label>
                                 <input type="number" id="new-item-price" name="item_price" required placeholder="Enter price" min="0" step="0.01">
                             </div>
                             <button type="submit" class="btn btn-primary add-btn">Add Item</button>
                         </form>
                    </div>

                    <!-- New Section: Display and Update Items -->
                    <div class="manage-block update-item-block">
                        <h3 class="form-section-title">Manage Items</h3>
                        <table id="items-table" class="styled-table">
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Price (Birr)</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be dynamically populated -->
                            </tbody>
                        </table>
                        <form id="update-item-form" class="update-item-form">
                            <div class="form-group">
                                <label for="update-item-id">Item ID:</label>
                                <input type="number" id="update-item-id" name="item_id" readonly>
                            </div>
                            <div class="form-group">
                                <label for="update-item-price">New Price (Birr):</label>
                                <input type="number" id="update-item-price" name="item_price" required min="0" step="0.01">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Price</button>
                        </form>
                    </div>
                 </div>
             </div>
        </div>
    </div>

    <div id="notification-modal" class="modal hidden">
        <div class="modal-content">
            <span id="modal-close" class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="admin.js"></script> <!-- Link to external JS -->
</body>
</html>
